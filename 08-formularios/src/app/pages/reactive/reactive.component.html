<h4>Formularios <small> Reactivos </small></h4>
<hr>
<form autocomplete="off" [formGroup]="forma" (ngSubmit)="guardar()">

  <div>

    <div class="form-group row">
      <label class="col-2 col-form-label">Nombre</label>
      <div class="col">

        <input class="form-control"
               type="text"
               placeholder="Nombre"
               formControlName="nombre"
               [class.is-invalid]="campoNoValido('nombre')">
        <small *ngIf="campoNoValido('nombre')" class="text-danger">minimo 5 letras</small>
      </div>
    </div>

    <div class="form-group row">
      <label class="col-2 col-form-label">Apellido</label>
      <div class="col">

        <input class="form-control"
               type="text"
               placeholder="Apellido"
               formControlName="apellido"
               [class.is-invalid]="campoNoValido('apellido')">
        <small *ngIf="campoNoValido('apellido')" class="text-danger">minimo 5 letras</small>
      </div>
    </div>

  </div>

  <div class="form-group row">
    <label class="col-2 col-form-label">Correo</label>
    <div class="col">

      <input class="form-control"
             type="email"
             placeholder="Correo electrÃ³nico"
             formControlName="correo"
             [class.is-invalid]="campoNoValido('correo')">
        <small *ngIf="campoNoValido('correo')" class="text-danger">correo no valido</small>
    </div>
  </div>



  <div class="form-group row" formGroupName="direccion">
    <label class="col-2 col-form-label">Direccion</label>
    <div class="form-row col">
      <div class="col">
        <input type="text" class="form-control" placeholder="distrito"
          formControlName="distrito"
          [class.is-invalid]="distritoNoValido">
      </div>
      <div class="col">
        <input type="text" class="form-control" placeholder="ciudad"
          formControlName="ciudad"
          [class.is-invalid]="ciudadNoValido">
      </div>
    </div>
  </div>

  <div class="row">
    <label class="col-2 col-form-label">pasatiempos</label>
    <div class="col">
      <table class="table">
        <thead class="thead-dark">
          <tr>
            <th>ID</th>
            <th>Pasatiempo</th>
            <th>Borrar</th>
          </tr>
        </thead>
        <tbody formArrayName="pasatiempos">
          <tr *ngFor="let control of getPasatiempos.controls; let i = index">
            <td> {{ i + 1 }} </td>
            <td></td>
            <td></td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>

  <div class="form-group row">
    <label class="col-2 col-form-label">&nbsp;</label>
    <div class="input-group col">
      <button type="submit" class="btn btn-outline-primary btn-block">
        Guardar
      </button>
    </div>
  </div>

</form>


<hr>
<pre>
  Estado: {{ forma.valid }}
  Status: {{ forma.status}}
  {{ forma.value | json }}
</pre>
